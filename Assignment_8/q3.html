<!DOCTYPE html>
<html>
<head>
    <title>Image Carousel</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            background-color: #f4f4f4;
        }
        .carousel {
            position: relative;
            width: 400px;
            height: 250px;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .carousel img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            position: absolute;
            display: none;
        }
        img:first-child {
            display: block;
        }
        .controls {
            margin-top: 10px;
        }
        button {
            padding: 10px;
            margin: 5px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="carousel">
        <img src="image1.jpg">
        <img src="image2.jpg">
        <img src="image3.jpg">
    </div>
    <div class="controls">
        <button onclick="showImg(-1)">Prev</button>
        <button onclick="showImg(1)">Next</button>
    </div>
    <script>
        let idx = 0;
        function showImg(off) {
            let imgs = document.querySelectorAll(".carousel img");
            idx = (idx + off + imgs.length) % imgs.length;
            imgs.forEach((img, i) => img.style.display = (i === idx ? "block" : "none"));
        }

        setInterval(() => showImg(1), 3000);
    </script>
</body>
</html>
