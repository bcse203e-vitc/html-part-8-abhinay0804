<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Key detector</title>
</head>
<body>
    <p id="out">Press any key...</p>
    <script>
        document.addEventListener("keydown", (event) => {
            document.getElementById("out").innerText = `You pressed: ${event.key}`;
        });
    </script>
</body>
</html>
